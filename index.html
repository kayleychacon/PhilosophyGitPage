      const btn = document.createElement('button');
      btn.className = 'text-left px-3 py-2 rounded btn-hover transition bg-gray-800 text-gray-200';
      btn.textContent = topic;
      btn.onclick = () => updateContent(topic, btn);
      buttonsContainer.appendChild(btn);
    });

    function updateContent(topic, clickedBtn) {
  const modules = topicModules[topic];

  let contentHTML = `
    <h2 class="text-2xl font-semibold neon-text">${topic}</h2>
  `;

  if (modules && modules.length > 0) {
    contentHTML += `<ul class="mt-4 space-y-2">`;
    modules.forEach(module => {
      contentHTML += `
        <li>
          <a href="${module.url}" target="_blank" class="text-blue-400 hover:underline">
            ${module.title}
          </a>
        </li>
      `;
    });
    contentHTML += `</ul>`;
  } else {
    contentHTML += `<p class="mt-2 text-gray-400">[Content for ${topic} will go here]</p>`;
  }

  topicContent.innerHTML = contentHTML;

  // Update active button style
  Array.from(buttonsContainer.children).forEach(btn => btn.classList.remove('active'));
  if (clickedBtn) clickedBtn.classList.add('active');
}
